<div class="container">
  <div class="header">
    <h2>Cattle Management</h2>
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon> Add Cattle
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter cattle" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Ear Tag Column -->
      <ng-container matColumnDef="earTag">
        <th mat-header-cell *matHeaderCellDef>Ear Tag</th>
        <td mat-cell *matCellDef="let cattle">{{ cattle.earTag }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let cattle">{{ cattle.name }}</td>
      </ng-container>

      <!-- Breed Column -->
      <ng-container matColumnDef="breed">
        <th mat-header-cell *matHeaderCellDef>Breed</th>
        <td mat-cell *matCellDef="let cattle">{{ cattle.breed.name }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let cattle">
          <button
            mat-icon-button
            color="primary"
            (click)="openEditDialog(cattle)"
            matTooltip="Edit"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteCattle(cattle.id)"
            matTooltip="Delete"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
