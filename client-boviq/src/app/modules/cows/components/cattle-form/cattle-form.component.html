<h2 mat-dialog-title>
  {{ mode === "add" ? "Add New Cattle" : "Edit Cattle" }}
</h2>

<mat-dialog-content>
  <form [formGroup]="cattleForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Favorite food</mat-label>
      <mat-select formControlName="breedId" required>
        @for (breed of breeds(); track breed) {
        <mat-option [value]="breed.id">{{ breed.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Ear Tag (e.g., HT-1234)</mat-label>
      <input matInput formControlName="earTag" required />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!cattleForm.valid"
  >
    {{ mode === "add" ? "Add" : "Update" }}
  </button>
</mat-dialog-actions>
