<h2 mat-dialog-title>
  {{ mode === "add" ? "Add New Cattle" : "Edit Cattle" }}
</h2>

<mat-dialog-content>
  <form [formGroup]="breedForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" required />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!breedForm.valid"
  >
    {{ mode === "add" ? "Add" : "Update" }}
  </button>
</mat-dialog-actions>
